{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-person-circle"></i> Iniciar Sesión</h4>
            </div>
            <div class="card-body p-4">
                
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong>Error:</strong> Credenciales incorrectas. Por favor verifica tu usuario y contraseña.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted small">
                Sistema Mantenedor NUAM
            </div>
        </div>
    </div>
</div>
<script>
    // Este script detecta si el usuario usó el botón "Atrás" para llegar aquí
    window.addEventListener( "pageshow", function ( event ) {
      var historyTraversal = event.persisted || 
                             ( typeof window.performance != "undefined" && 
                               window.performance.navigation.type === 2 );
      if ( historyTraversal ) {
        // Si viene del historial (Atrás), recargamos la página forzosamente.
        // Al recargar, Django detectará la sesión y redirigirá al Mantenedor.
        window.location.reload();
      }
    });
</script>
{% endblock %}
