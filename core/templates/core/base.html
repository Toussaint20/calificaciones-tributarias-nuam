<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NUAM Tributario{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
<style>
    :root {
        --bs-primary: #0d6efd; /* Azul est치ndar o tu color corporativo */
        --bg-light: #f8f9fa;
    }
    body { 
        background-color: #f4f6f9; 
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 0.9rem; /* Letra un poco m치s peque침a para que quepa m치s info */
    }
    
    /* Navbar compacta */
    .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.05); }
    
    /* Cards (Contenedores blancos) */
    .card {
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .card-header {
        background-color: #fff;
        border-bottom: 1px solid #e0e0e0;
        font-weight: 600;
        color: #444;
        padding: 10px 15px;
    }

    /* Tablas */
    .table th { 
        font-weight: 600; 
        font-size: 0.85rem; 
        background-color: #f8f9fa;
        color: #555;
    }
    .table td { vertical-align: middle; }
    
    /* Inputs compactos */
    .form-control, .form-select {
        font-size: 0.9rem;
        border-color: #ced4da;
    }
    .form-label {
        font-weight: 500;
        font-size: 0.85rem;
        margin-bottom: 0.3rem;
        color: #555;
    }
</style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'core:mantenedor' %}"><i class="bi bi-grid-3x3-gap"></i> NUAM</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'core:mantenedor' %}">Mantenedor</a></li>
                </ul>
                <span class="navbar-text text-white small me-3">
                    {{ user.username }} | {{ user.groups.first.name }}
                </span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-light py-0" style="font-size: 0.75rem;">Salir</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} py-2 px-3 mb-3 small alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close p-2" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
