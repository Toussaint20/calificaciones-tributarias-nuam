<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar Nueva Calificación</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f8f9fa; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 16px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h1>Ingresar Nueva Calificación Manual</h1>
    <form method="post">
        {% csrf_token %}
        
        <h2>Datos del Evento</h2>
        <div class="form-grid">
            <div class="form-group">
                <label for="emisor">Emisor (Instrumento)</label>
                <select name="emisor" id="emisor" required>
                    <option value="">Seleccione un emisor...</option>
                    {% for emisor in emisores %}<option value="{{ emisor.pk }}">{{ emisor.nemonico }}</option>{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="numero_dividendo">Número de Dividendo</label>
                <input type="number" name="numero_dividendo" required>
            </div>
            <div class="form-group">
                <label for="fecha_pago">Fecha de Pago</label>
                <input type="date" name="fecha_pago" required>
            </div>
            <div class="form-group">
                <label for="ejercicio_comercial">Periodo (Año)</label>
                <input type="number" name="ejercicio_comercial" required>
            </div>
            <div class="form-group">
                <label for="mercado">Mercado</label>
                <select name="mercado" id="mercado">
                    <option value="ACN">Acciones</option>
                    <option value="CFI">Fondos de Inversión</option>
                    <option value="CFM">Fondos Mutuos</option>
                </select>
            </div>
        </div>

        <hr style="margin: 20px 0;">
        <h2>Datos de la Calificación</h2>
        <div class="form-grid">
            <div class="form-group">
                <label for="monto_unitario_pesos">Monto por Acción ($)</label>
                <input type="number" step="0.000001" name="monto_unitario_pesos" value="0">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    {% for value, name in estado_choices %}<option value="{{ value }}">{{ name }}</option>{% endfor %}
                </select>
            </div>
        </div>

        <hr style="margin: 20px 0;">
        <h3>Factores Tributarios</h3>
        <div class="form-grid">
            {% for concepto in conceptos %}
                <div class="form-group">
                    <label for="factor_{{ concepto.pk }}">{{ concepto.descripcion }}</label>
                    <input type="number" step="0.00000001" name="factor_{{ concepto.pk }}" placeholder="0.00000000">
                </div>
            {% endfor %}
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary">Crear Calificación</button>
        <a href="{% url 'core:mantenedor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
